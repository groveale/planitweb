<template name="whyplanit">
  <div class=container-fluid>
  <div class="row">
    <div class="col-sm-12">
      <h3>Why Planit?</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      
    <div id="items-left" style="visibility: visible; animation-name: fadeIn;">
      <span class="icon">
        <img src="/images/Night_Owl_300.png" height="100px" />
      </span>
      <h3>Ship more with less code</h3>
      <span>Accomplish in 10 lines what would otherwise take 1000, thanks to an integrated JavaScript stack that extends from the database to the end user's screen.</span>
    </div>

    </div>
    <div class="col-sm-4">
      
      <div id="items-center" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeIn;">
        <img src="/images/Early_Bird_300.png" height="100px" />
        <h3>Build apps for any device</h3>
        <span>Use the same code whether youâ€™re developing for web, iOS, Android, or desktop. Hot push new features without app store approval or forcing users to download a new native app.</span>
      </div>
      
    </div>
    <div class="col-sm-4">
      
      <div id="items-right" class="items-object wow fadeIn" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeIn;">
        <img src="/images/Triple_Flake_300.png" height="100px" />
        <h3>Integrate technologies you already use</h3>
        <span>Use popular frameworks and tools, right out-of-the-box. Focus on building features instead of wiring disparate components together yourself.</span>
      </div>

    </div>
  </div>
  </div>
</template>
